<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="contactstyle.css">
    <title>CONTACT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="contact" class="big-bg">
        <div class="logo">
            <img src="./imges/1101Logo-04.png" alt="" srcset="">
            <h1>Beyond the Score</h1>
        </div>
        <div class="nav">
            <ul class="main-nav">
                <li><a href="#"><img src="./imges/gmail.png" alt=""></a></li>

        </div>

        <div class="wrapper">
            <h2 class="page-title">Contact Me</h2>
            <form action="#">
                <div>
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="your-name">
                </div>

                <div>
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="your-email">
                </div>

                <div>
                    <label for="message">詢問內容</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="送出">
            </form>

        </div><!-- /.wrapper -->
        <div class="piano">
            <ul class="piano-keys">
                <li class="key white" data-key="1">
                    <span>Do</span>
                </li>
                <li class="key black" data-key="a">
                    <span>a</span>
                </li>
                <li class="key white" data-key="2">
                    <span>Re</span>
                </li>
                <li class="key black" data-key="b">
                    <span>b</span>
                </li>
                <li class="key white" data-key="3">
                    <span>Mi</span>
                </li>
    
                <li class="key white" data-key="4">
                    <span>Fa</span>
                </li>
                <li class="key black" data-key="c">
                    <span>c</span>
                </li>
                <li class="key white" data-key="5">
                    <span>Sol</span>
                </li>
                <li class="key black" data-key="d">
                    <span>d</span>
                </li>
                <li class="key white" data-key="6">
                    <span>La</span>
                </li>
                <li class="key black" data-key="e">
                    <span>e</span>
                </li>
                <li class="key white" data-key="7">
                    <span>Si</span>
                </li>
    
                <li class="key white" data-key="8">
                    <span>Do</span>
                </li>
                <li class="key black" data-key="f">
                    <span>f</span>
                </li>
                <li class="key white" data-key="9">
                    <span>Re</span>
                </li>
                <li class="key black" data-key="g">
                    <span>g</span>
                </li>
                <li class="key white" data-key="0">
                    <span>Mi</span>
                </li>
            </ul>
        </div>
    
        <script src="app.js"></script>

    </div><!-- /#contact -->
